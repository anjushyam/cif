<div class="row section-container">
  <h4>Personal Details</h4>
  <hr>
  <p class="text-danger">Please expand initials in your name -- As the same would be used in our Employment records</p>
  <div [formGroup]="employeeFormGroup">
    <div formGroupName="personalDetails">
      <div class="row form-group">
        <div class="col-xs-1">
          <label for="namePrefix">Title</label>
          <select
            class="form-control"
            id="namePrefix"
            name="namePrefix"
            formControlName="namePrefix" >
            <!-- [requiredErrorMessage]="'Title is required'" > -->
            <!-- [appValidate]="personalDetailsForm.get('namePrefix')" > -->
            <option value="Mr.">Mr.</option>
            <option value="Ms.">Ms.</option>
          </select>
        </div>
        <div class="col-xs-3">
          <label for="firstName">First Name</label>
          <input
            required
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            pattern="[a-zA-Z ]*"
            formControlName="firstName"
            autocomplete="off" />
            <!-- [requiredErrorMessage]="'First Name is required'" -->
            <!-- [patternErrorMessage]="'Only alphabets are allowed'" /> -->
            <!-- [appValidate]="personalDetailsForm.get('firstName')" /> -->
        </div>
        <div class="col-xs-3">
          <label for="middleName">Middle Name</label>
          <input
            required
            type="text"
            class="form-control"
            id="middleName"
            name="middleName"
            pattern="[a-zA-Z ]*"
            formControlName="middleName"
            autocomplete="off" />
            <!-- [requiredErrorMessage]="'Middle Name is required'" -->
            <!-- [patternErrorMessage]="'Only alphabets are allowed'" /> -->
            <!-- [appValidate]="personalDetailsForm.get('middleName')" /> -->
        </div>
        <div class="col-xs-3">
          <label for="lastName">Last Name</label>
          <input
            required
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            pattern="[a-zA-Z ]*"
            formControlName="lastName"
            autocomplete="off" />
            <!-- [requiredErrorMessage]="'Last Name is required'" -->
            <!-- [patternErrorMessage]="'Only alphabets are allowed'" /> -->
            <!-- [appValidate]="personalDetailsForm.get('lastName')" /> -->
        </div>
      </div>
      <div class="row form-group">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="dob">Date of birth</label>
            <input
              required
              type="text"
              id="dob"
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dob"
              formControlName="dob"
              autocomplete="off"
              ngbDatepicker
              #d="ngbDatepicker"
              (click)="d.open()"
              ng-readonly="true"
              [minDate]="{year: 1970, month: 01, day: 01}"
              [maxDate]="{year: 2000, month: 12, day: 31}" />
              <!-- [requiredErrorMessage]="'Date of birth is required'" /> -->
              <!-- [appValidate]="personalDetailsForm.get('dob')" /> -->
  <!--            pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])"-->
  <!--            <span class="text-danger"-->
  <!--                  *ngIf="(dob.dirty || dob.touched) && dob.invalid && dob.errors.pattern">-->
  <!--            Date format is yyyy-mm-dd-->
  <!--          </span>-->
          </div>
          <div class="form-group">
            <label for="pob">Place of birth</label>
            <input
              required
              type="text"
              id="pob"
              class="form-control"
              name="pob"
              pattern="[a-zA-Z ]*"
              formControlName="pob"
              autocomplete="off" />
              <!-- [requiredErrorMessage]="'Place of birth is required'" -->
              <!-- [patternErrorMessage]="'Only alphabets are allowed'" /> -->
              <!-- [appValidate]="personalDetailsForm.get('pob')" /> -->
          </div>
        </div>
        <div class="col-xs-6">
          <label>Gender</label>
          <div class="radio">
            <label for="male">
              <input id="male" name="gender" type="radio" value="male" formControlName="gender" />Male
            </label>
          </div>
          <div class="radio">
            <label for="female">
              <input id="female" name="gender" type="radio" value="female" formControlName="gender" />Female
            </label>
          </div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-xs-6">
          <label for="mobileNumber">Mobile Number</label>
          <input
            required
            type="text"
            class="form-control"
            id="mobileNumber"
            name="mobileNumber"
            pattern="[7-9]{1}[0-9]{9}"
            formControlName="mobileNumber"
            autocomplete="off" />
            <!-- [requiredErrorMessage]="'Mobile Number is required'" -->
            <!-- [patternErrorMessage]="'Invalid format for mobile number'" /> -->
            <!-- [appValidate]="personalDetailsForm.get('mobileNumber')" /> -->
        </div>
        <div class="col-xs-6">
            <label for="emailId">Personal Email ID</label>
            <input
              required
              type="email"
              class="form-control"
              id="emailId"
              name="emailId"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              formControlName="emailId"
              autocomplete="off" />
              <!-- [requiredErrorMessage]="'Email ID is required'" -->
              <!-- [patternErrorMessage]="'Invalid format for email address'" /> -->
              <!-- [appValidate]="personalDetailsForm.get('emailId')" /> -->
          </div>
      </div>
    </div>
  </div>
</div>
