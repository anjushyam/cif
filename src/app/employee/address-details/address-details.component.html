<div [formGroup]="addressDetailsForm">
  <h4>Address Details</h4>
  <div *ngFor="let addressType of addressTypes" formGroupName="{{addressType}}">
    <div class="row">
      <h4>
        {{ addressType === 'currentAddress' ? 'CURRENT RESIDING ADDRESS (In Detail)' :  'PERMANENT/NATIVE ADDRESS (In Detail)'}}
      </h4>
      <div *ngIf="addressType === 'permanentAddress'">
        <input name="same_address" type="checkbox" (change)="copyAddress($event)" />

      </div>
      <div class="row">
        <div class="col-xs-4 form-group">
          <label for="houseNumber">House Number</label>
          <input
            required
            type="text"
            class="form-control"
            id="houseNumber"
            name="houseNumber"
            formControlName="houseNumber"
            autocomplete="off" />

          <!--        <span class="text-danger"-->

          <!--        </span>-->
        </div>

          <label for="street">Street</label>

            required
            type="text"
            class="form-control"
            id="street"

            formControlName="street"
            autocomplete="off" />

          <!--        <span class="text-danger"-->

          <!--          Street is required-->
          <!--        </span>-->
